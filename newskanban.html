
<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI 大模型新闻看板（2025-11-18）</title>


<style>
:root{
  --bg:#f7f8fb;
  --fg:#0f172a;
  --sub:#64748b;
  --line:#e5e7eb;
  --card:#ffffff;
  --accent:#4f46e5;
  --radius:16px;
  --shadow:0 1px 2px rgba(15,23,42,.04),0 10px 24px rgba(15,23,42,.06);
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b0f14; --fg:#e5e7eb; --sub:#9aa7b4; --line:#1f2937; --card:#0f1520; --accent:#7c83ff;
    --shadow:0 1px 2px rgba(0,0,0,.5),0 10px 28px rgba(0,0,0,.55);
  }
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--fg);
  font:16px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Inter,"PingFang SC","Hiragino Sans GB","Microsoft Yahei",Arial;
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
}

/* 顶部与筛选条 */
.header-wrap{max-width:1180px;margin:28px auto 8px;padding:0 18px}
h1{margin:6px 0 2px;font-size:28px;letter-spacing:.3px;font-weight:700}
.time{color:var(--sub);font-size:13px}

.controls{
  position:sticky; top:0; z-index:30;
  max-width:1180px; margin:8px auto 18px; padding:10px 18px;
  display:flex; gap:12px; flex-wrap:wrap; align-items:center;
  backdrop-filter:saturate(1.2) blur(6px);
  background:linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55));
  border-bottom:1px solid var(--line);
  box-shadow:0 6px 14px rgba(15,23,42,.05);
}
@media (prefers-color-scheme: dark){
  .controls{
    background:linear-gradient(180deg, rgba(8,12,18,.75), rgba(8,12,18,.55));
    box-shadow:0 10px 24px rgba(0,0,0,.45);
  }
}
select,input[type="search"]{
  padding:10px 12px;border-radius:12px;border:1px solid var(--line);outline:none;min-width:200px;background:var(--card);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.4);
}
input[type="search"]{flex:1 1 320px}
select:focus-visible,input[type="search"]:focus-visible{
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(79,70,229,.18);
}

/* 日期分类标签 */
.date-tabs {
  display: flex;
  gap: 8px;
  margin: 20px 0 10px;
  padding: 0 18px;
  max-width: 1180px;
  margin-left: auto;
  margin-right: auto;
}
.date-tab {
  padding: 8px 16px;
  border-radius: 8px;
  background: var(--card);
  border: 1px solid var(--line);
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s ease;
}
.date-tab.active {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}
.date-tab:hover:not(.active) {
  background: var(--bg);
}

/* 主容器 */
.wrap{max-width:1180px;margin:0 auto;padding:0 14px 42px}

/* 板块与卡片 */
.sec{scroll-margin-top:84px; margin-top:26px}
.sec-hd{
  margin:22px 0 14px; font-size:20px; font-weight:700;
  display:flex; align-items:center; gap:10px;
}
.sec-hd span{
  padding-left:10px;
  border-left:5px solid var(--accent);
  background:linear-gradient(90deg,rgba(79,70,229,.12),transparent);
  border-radius:6px 999px 999px 6px;
}

.grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:16px }

/* 卡片 */
.card{
  background:var(--card); border-radius:var(--radius); padding:16px 16px 12px;
  border:1px solid rgba(0,0,0,.04);
  box-shadow:var(--shadow);
  transition:transform .14s ease, box-shadow .14s ease, border-color .14s ease;
}
.card:hover{ transform:translateY(-3px); box-shadow:0 2px 6px rgba(15,23,42,.08),0 16px 34px rgba(15,23,42,.10) }
.title{ margin:0 0 8px; font-size:17px; line-height:1.45 }
.title a{ color:var(--fg); text-decoration:none; }
.title a:hover{ color:var(--accent); text-decoration:underline }
.title a:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:6px }
.title a{ display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }

.meta{ color:var(--sub); font-size:12px; margin-bottom:6px }
.recap{ margin:.45em 0 .25em; line-height:1.7 }
.recap{ display:-webkit-box; -webkit-line-clamp:4; -webkit-box-orient:vertical; overflow:hidden; }

.more{ margin-top:6px }
.more a{ color:var(--accent); text-decoration:none; font-weight:600; }
.more a:hover{ text-decoration:underline }

.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: var(--sub);
  font-size: 16px;
}
#emptyHint{
  color:var(--sub); text-align:center; margin:22px 0 26px; font-size:14px;
  background:rgba(79,70,229,.06); border:1px dashed rgba(79,70,229,.28);
  padding:10px 12px; border-radius:12px;
}
.hidden{display:none!important}

.date-content { display:none; }
.date-content.active { display:block; }

footer{ max-width:1180px; margin:22px auto 44px; padding:0 18px; color:var(--sub); font-size:12px }

.trends-top{
  max-width:1180px; margin:6px auto 16px; padding:0 14px;
  display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:16px;
}
@media (max-width:1024px){ .trends-top{ grid-template-columns:1fr; } }

.t-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  box-shadow:var(--shadow);
  overflow:hidden;
  transition:transform .22s ease, box-shadow .22s ease;
}
.t-card:hover{ transform:translateY(-4px); box-shadow:0 12px 28px rgba(16,18,19,.10); }

.t-hd{
  display:flex; align-items:center; justify-content:space-between;
  padding:12px 14px; font-weight:650; font-size:15px;
  background:linear-gradient(90deg,#fff, #fafbff);
  border-bottom:1px solid var(--line);
}
@media (prefers-color-scheme: dark){
  .t-hd{ background:linear-gradient(90deg,#0f1520,#0c121b) }
}
.t-body{ height:340px; position:relative; }
.t-embed{ position:absolute; inset:10px 12px; border-radius:14px; background:#fff; overflow:hidden; }
.t-embed iframe{ width:100%; height:100%; border:0; border-radius:12px; }
</style>
