.t-card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  box-shadow:0 8px 24px rgba(16,18,19,.06);
  overflow:hidden;
  transition:transform .22s ease, box-shadow .22s ease;
}
.t-card:hover{ transform:translateY(-4px); box-shadow:0 12px 28px rgba(16,18,19,.10); }

.t-hd{
  display:flex; align-items:center; justify-content:space-between;
  padding:12px 14px; font-weight:650; font-size:15px;
  background:linear-gradient(90deg,#fff, #fafbff);
  border-bottom:1px solid var(--line);

.t-title{display:flex; gap:8px; align-items:center}
.t-dot{width:8px;height:8px;border-radius:999px;background:var(--accent);box-shadow:0 0 0 3px rgba(79,70,229,.12)}
.t-tools{display:flex;align-items:center;gap:8px}
.t-sel{
  border:1px solid var(--line); border-radius:10px; padding:6px 10px; background:#fff;
  color:#374151; font-size:12px; outline:none;
}
.t-body{ height:340px; position:relative; }
.t-embed{
  position:absolute;
  inset:10px 12px;
  box-sizing:border-box;
  padding:0;
  border-radius:14px;
  background:#fff;
  overflow:hidden;
}
.t-embed iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:12px;
  filter:saturate(1.06) contrast(1.04);
  clip-path: inset(0px 0px 20px 0px);
}
.t-fallback{
  position:absolute; inset:10px 12px;
  border-radius:14px; overflow:hidden;
  background:linear-gradient(90deg,#f6f7f9 25%,#eef1f6 37%,#f6f7f9 63%);
  background-size:400% 100%; animation:t-shimmer 1.4s ease infinite;
  color:#9aa0a6; display:flex; align-items:center; justify-content:center; font-size:12px;
}
@keyframes t-shimmer{ 0%{background-position:100% 0} 100%{background-position:-100% 0} }

@media (max-width:480px){

<script>
const secSel  = document.getElementById('secSel');
const search  = document.getElementById('search');
const emptyEl = document.getElementById('emptyHint');

(function(){
  try{
    const raw = location.hash.replace(/^#/, '');
    if (!raw) return;
    const kv = Object.fromEntries(
      raw.split('&').map(s=>s.split('='))
         .map(([k,v]) => [k, decodeURIComponent(v||'')])
    );
    if (kv.s) secSel.value = kv.s;
    if (kv.q) search.value = kv.q;
  }catch{}
})();

function debounce(fn, wait=180){
  let t=null;
  return (...a)=>{
    clearTimeout(t);
    t=setTimeout(()=>fn(...a), wait);
  };
}

function filter(){
  const kw  = (search.value || '').trim().toLowerCase();
  const sec = secSel.value;
  let totalVisible = 0;

  document.querySelectorAll('#main section').forEach(secEl=>{
    let visible = 0;
    secEl.querySelectorAll('.card').forEach(card=>{
      const inSec = !sec || card.dataset.sec === sec;
      const text  = card.textContent.toLowerCase();
      const hit   = !kw || text.includes(kw);
      const show  = inSec && hit;
      card.classList.toggle('hidden', !show);
      if (show) { visible++; totalVisible++; }
    });
    secEl.classList.toggle('hidden', visible === 0);
  });

  emptyEl.classList.toggle('hidden', totalVisible !== 0);

  try{
    const h = '#s=' + encodeURIComponent(secSel.value)
            + '&q=' + encodeURIComponent(search.value.trim());
    if (location.hash !== h) history.replaceState(null, '', h);
  }catch{}
}

const run = debounce(filter, 180);
secSel.addEventListener('change', filter);
search.addEventListener('input', run);
filter();

/* Google Trends 挂载逻辑保持不变 */
(function mountTrends(){
  const SCRIPT = 'https://ssl.gstatic.com/trends_nrtr/3528_RC01/embed_loader.js';

  const cfg = {
    foreign:  { el: 'gt-foreign',  geo: '',   kw: ['ChatGPT','Gemini','Claude','Grok','Llama'] },
    domestic: { el: 'gt-domestic',  geo: '',   kw: ['DeepSeek','Ernie','Hunyuan','Qwen','Doubao'] },
    vendors:  { el: 'gt-vendors',   geo: '',   kw: ['Baidu AI Cloud','Huawei Cloud','Tencent Cloud','Alibaba Cloud','Volcengine'] },
    market:   { el: 'gt-market',    geo: '',   kw: ['LLM','AI Agent','RAG','Vector Database','Prompt Engineering'] }
  };

  function renderOne({ el, geo, kw }, time){
    try{
      const host = 'https://trends.google.com/trends/embed/';
      const container = document.getElementById(el);
      if (!container) return;

      const fb = container.parentElement.querySelector('.t-fallback');
      if (fb) fb.style.display = 'none';

      container.innerHTML = '';
      const comparisonItem = kw.map(k => ({ keyword: k, geo: geo || '', time }));
      const query = 'date=' + encodeURIComponent(time)
                  + '&q=' + encodeURIComponent(kw.join(','))
                  + (geo ? '&geo=' + geo : '');

      trends.embed.renderExploreWidgetTo(
        container,
        'TIMESERIES',
        { comparisonItem, category: 0, property: '' },
        { exploreQuery: query, guestPath: host }
      );
    }catch(e){
      const c = document.getElementById(el);
      if (c) {
        const fb = c.parentElement.querySelector('.t-fallback');
        if (fb) { fb.style.display = 'flex'; fb.textContent = '无法显示趋势图（网络受限/被拦截）'; }
      }
      console.error('Trends render error', e);
    }
  }

  function boot(){
    if (!(window.trends && window.trends.embed)) return;

    const defaultTime = 'now 7-d';
    renderOne(cfg.foreign,  defaultTime);
    renderOne(cfg.domestic, defaultTime);
    renderOne(cfg.vendors,  defaultTime);
    renderOne(cfg.market,   defaultTime);

    document.querySelectorAll('.t-sel').forEach(sel=>{
      sel.addEventListener('change', ()=>{
        const time = sel.value || 'now 7-d';
        const targetId = sel.dataset.target;
        const key = targetId.replace(/^gt-/, '');
        const conf = cfg[key];
        if (conf) renderOne(conf, time);
      });
    });
  }

  const s = document.createElement('script');
  s.src = SCRIPT; s.async = true; s.onload = boot;
  document.head.appendChild(s);

  setTimeout(() => {
    if (!(window.trends && window.trends.embed)) {
      document.querySelectorAll('.t-fallback').forEach(el=>{
        el.style.display = 'flex';
        el.textContent = '无法加载 Google 趋势（可能被墙/被拦截）';
      });
    }
  }, 5000);
})();
</script>
